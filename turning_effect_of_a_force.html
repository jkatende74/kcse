        h3 { /* Sub-headings within content */

        }
        p, li {
            line-height: 1.6;
            color: #334155; /* Tailwind slate-700 */

        ul {

            margin-bottom: 1rem;

        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .dropdown-button {
            background-color: #374151; /* Tailwind gray-700 */
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            border-radius: 0.5rem;
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dropdown-button:hover {
            background-color: #1f2937; /* Tailwind gray-800 */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            border-radius: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.9rem;
            border-bottom: 1px solid #eee;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: black;
        }
        .dropdown-content a.active-topic {
            /* Tailwind classes bg-blue-500 and text-white are added by JS */
            font-weight: 600;
        }
        .show-dropdown {
            display: block;
        }
        .arrow {
            border: solid white;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 3px;
            margin-left: 8px;
        }
        .down {
            transform: rotate(45deg);
        }
        .up {
            transform: rotate(-135deg);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8">

    <div class="w-full max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold main-page-title">Guided Learning: Turning Effect of a Force</h1>
            <p class="text-sm text-gray-500 mt-1">Understanding moments and their applications.</p>
            <p class="text-gray-500 mt-1">KCSE Form 2 Physics - Kenyan Curriculum</p>
        </header>

        <!-- NEW LINK INSERTED HERE -->
        <div class="mb-4 text-center">
            <a href="physics_dashboard.html" class="text-blue-600 hover:text-blue-800 hover:underline font-semibold">&larr; Back to Physics Dashboard</a>
        </div>

        <div class="dropdown mb-6">
            <button id="topic-menu-button" class="dropdown-button">
                <span>Select Physics Topic</span>
                <i id="menu-arrow" class="arrow down"></i>
            </button>
            <div id="topic-menu-content" class="dropdown-content">
            </div>
        </div>

        <!-- Placeholder for Progress Bar if needed in future -->
        <!-- 
        <div id="progress-bar-container" class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <p id="progress-text" class="text-center text-sm text-gray-600 mb-6">Topic 1 of N</p>
        -->

        <div id="content-area" class="content-card p-6 md:p-8">
            <h2 id="topic-title">Placeholder Title</h2> <!-- Removed Tailwind classes for JS control -->
            <div id="topic-content"> <!-- Removed prose and max-w-none for JS control -->
                <p>Placeholder content.</p>
            </div>
            <div id="diagram-area">
                <div class="diagram-placeholder">[Diagram Placeholder]</div>
            </div>
            <div id="explanation-area" class="explanation-box" style="display: none;">
                <h3>Key Idea / Simplified</h3>
                <p id="explanation-text"></p>
            </div>
        </div>

        <div id="navigation" class="mt-8 flex justify-between items-center">
            <button id="prev-button" class="nav-button bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md">
                Previous
            </button>
            <button id="next-button" class="nav-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md">
                Next
            </button>
        </div>
         <p class="text-center text-xs text-gray-500 mt-8">Relate these concepts to real-world examples!</p>
    </div>

    <script>
        const interTopicNavigationLinks = [
            { title: "Magnetism", href: "magnetism.html" },
            { title: "Measurement (II)", href: "measurment_2.html" },
            { title: "Turning Effect of a Force", href: "turning_effect_of_a_force.html" },
            { title: "Equilibrium and Centre of Gravity", href: "equillibrium_and_center_of_gravity.html" },
            { title: "Reflection of Curved Surfaces", href: "reflection_at_curved_surfaces.html" },
            { title: "Magnetic Effect of an Electric Current", href: "magnetic_effect_of_an_electric_current.html" },
            { title: "Hookeâ€™s Law", href: "hookes_law.html" },
            { title: "Waves", href: "waves.html" },
            { title: "Sound I", href: "sound_1.html" },
            { title: "Fluid Flow", href: "fluid_flow.html" }
        ];

        const topics = [
            {
                title: "Introduction to Turning Effect of a Force",
                content: "<p>Content for Turning Effect of a Force will be added here. This section will introduce concepts like moment of a force, principle of moments, and their applications.</p>",
                explanation: "Key concepts of turning effects: The turning effect of a force is also known as a moment. It depends on the force applied and the perpendicular distance from the pivot to the line of action of the force.",
                diagramPlaceholder: "[Diagram illustrating a force causing a turning effect around a pivot]"
            }
            // More sub-topics for "Turning Effect of a Force" can be added here later.
        ];
        let currentTopicIndex = 0;

        const topicTitleElement = document.getElementById('topic-title');
        const topicContentElement = document.getElementById('topic-content');
        const diagramAreaElement = document.getElementById('diagram-area');
        const explanationAreaElement = document.getElementById('explanation-area');
        const explanationTextElement = document.getElementById('explanation-text');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const topicMenuButton = document.getElementById('topic-menu-button');
        const topicMenuContent = document.getElementById('topic-menu-content');
        const menuArrow = document.getElementById('menu-arrow');

        function populateInterTopicMenu() {
            const menuContent = document.getElementById('topic-menu-content');
            const menuButton = document.getElementById('topic-menu-button');
            menuContent.innerHTML = ''; 

            interTopicNavigationLinks.forEach(topicLink => {
                const menuItem = document.createElement('a');
                menuItem.href = topicLink.href;
                menuItem.textContent = topicLink.title;
                menuItem.classList.add('block', 'px-4', 'py-3', 'text-sm', 'text-gray-700', 'hover:bg-gray-100', 'hover:text-gray-900');
                
                const currentPageFilename = window.location.pathname.split('/').pop();
                if (currentPageFilename === topicLink.href || (currentPageFilename === '' && topicLink.href === 'turning_effect_of_a_force.html') || (currentPageFilename === 'index.html' && topicLink.href === 'turning_effect_of_a_force.html')) {
                    menuItem.classList.add('active-topic', 'bg-blue-500', 'text-white');
                    const spanElement = Array.from(menuButton.childNodes).find(node => node.nodeName === 'SPAN');
                    if (spanElement) {
                        spanElement.textContent = topicLink.title;
                    } else if (menuButton.firstChild && menuButton.firstChild.nodeType === Node.TEXT_NODE) { // Fallback for direct text node
                         menuButton.firstChild.textContent = topicLink.title;
                    }
                } else {
                     menuItem.classList.remove('active-topic', 'bg-blue-500', 'text-white');
                }
                menuContent.appendChild(menuItem);
            });
        }

        function displayTopic(index) {
            currentTopicIndex = index;
            const topic = topics[index];
            if (topicTitleElement) {
                topicTitleElement.textContent = topic.title;
                topicTitleElement.className = 'text-2xl font-bold text-blue-700 mb-4'; // Ensure styling
            }
            if (topicContentElement) {
                topicContentElement.innerHTML = topic.content;
                topicContentElement.className = 'prose max-w-none'; // Ensure styling
            }
            
            if (diagramAreaElement) {
                if (topic.diagramPlaceholder) {
                    diagramAreaElement.innerHTML = `<div class="diagram-placeholder">${topic.diagramPlaceholder}</div>`;
                    diagramAreaElement.style.display = 'block';
                } else {
                    diagramAreaElement.innerHTML = '';
                    diagramAreaElement.style.display = 'none';
                }
            }
            if (explanationAreaElement) {
                if (topic.explanation) {
                    explanationTextElement.textContent = topic.explanation;
                    explanationAreaElement.style.display = 'block';
                } else {
                    explanationTextElement.textContent = '';
                    explanationAreaElement.style.display = 'none';
                }
            }
            updateNavigationButtons();
        }

        function updateNavigationButtons() {
            if (prevButton) prevButton.disabled = currentTopicIndex === 0;
            if (nextButton) nextButton.disabled = currentTopicIndex >= topics.length - 1;
        }
        
        if (topicMenuButton) {
            topicMenuButton.addEventListener('click', () => {
                topicMenuContent.classList.toggle('show-dropdown');
                menuArrow.classList.toggle('up');
                menuArrow.classList.toggle('down');
            });
        }

        window.addEventListener('click', function(event) {
            if (topicMenuButton && !topicMenuButton.contains(event.target) && topicMenuContent && !topicMenuContent.contains(event.target)) {
                if (topicMenuContent.classList.contains('show-dropdown')) {
                    topicMenuContent.classList.remove('show-dropdown');
                    if (menuArrow) {
                        menuArrow.classList.remove('up');
                        menuArrow.classList.add('down');
                    }
                }
            }
        });

        if (prevButton) {
            prevButton.addEventListener('click', () => {
                if (currentTopicIndex > 0) {
                    displayTopic(currentTopicIndex - 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
        }
        if (nextButton) {
            nextButton.addEventListener('click', () => {
                if (currentTopicIndex < topics.length - 1) {
                    displayTopic(currentTopicIndex + 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
        }

        // Initial setup calls
        populateInterTopicMenu(); 
        if (typeof displayTopic === "function" && topics.length > 0) {
             displayTopic(currentTopicIndex); 
        } else {
             // Fallback for when intra-topic content system might not be fully set up
             if(topicContentElement) topicContentElement.innerHTML = "<p>Main content for Turning Effect of a Force. Sub-topic navigation may not be active.</p>";
             if(topicTitleElement) topicTitleElement.textContent = "Turning Effect of a Force";
             if(explanationAreaElement) explanationAreaElement.style.display = 'none';
             if(diagramAreaElement && diagramAreaElement.firstChild && diagramAreaElement.firstChild.classList.contains('diagram-placeholder')) {
                diagramAreaElement.firstChild.textContent = "[Diagram not applicable for initial view]";
             }
             updateNavigationButtons(); 
        }
    </script>

</body>
</html>
