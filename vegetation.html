                content: `
                    <h2>Introduction to Vegetation</h2>
                    <div class="definition">
                        <p><strong>Vegetation:</strong> All the plants that grow together in any area. It is a community of plants, such as trees, shrubs, herbs, and grasses, that cover a place and give it a distinct character.</p>
                        <p><strong>Plant Community:</strong> An assemblage of plants in a specific physical habitat or site. Plants growing together in a particular habitat form a plant community.</p>
                    </div>
                    <h3>Types of Vegetation:</h3>
                    <ul>
                        <li><strong>Natural (Climatic Climax) Vegetation:</strong> The original plant cover undisturbed by humans, reaching a stable state determined by physical conditions.</li>
                        <li><strong>Semi-natural (Derived or Secondary) Vegetation:</strong> Vegetation recovering from human disturbance or whose characteristics are attributed to human influence (e.g., secondary forests, savannas from forest clearance).</li>
                        <li><strong>Cultivated Vegetation:</strong> Vegetation planted by people.</li>
                    </ul>
                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Diagram:+Types+of+Vegetation" alt="Placeholder for Types of Vegetation diagram" class="diagram-placeholder">
                    <p class="caption">Consider a diagram illustrating natural, semi-natural, and cultivated vegetation landscapes.</p>
                `
            },
            {
                id: 'factors_influencing_vegetation',
                title: 'Factors Influencing Vegetation',
                content: `
                    <h2>Factors Influencing Vegetation Distribution</h2>
                    <p>Vegetation distribution is influenced by several factors, broadly categorized as:</p>
                    <ol>
                        <li>Physiographic (Geomorphic) Factors</li>
                        <li>Climatic Factors</li>
                        <li>Edaphic (Pedological) Factors</li>
                        <li>Biotic (Anthropogenic) Factors</li>
                    </ol>

                    <h3>1. Physiographic (Geomorphic) Factors</h3>
                    <p>These relate to the physical features of the land.</p>
                    <h4>Altitude</h4>
                    <p>Height above sea level affects temperature and rainfall, which in turn affect vegetation. Temperature generally decreases with increasing altitude.</p>
                    <p><em>Examples:</em> Red mangrove (sea level), Bamboo (highlands/mountains).</p>
                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Diagram:+Altitude+and+Vegetation+Zones" alt="Placeholder for Altitude and Vegetation Zones" class="diagram-placeholder">
                    <p class="caption">A diagram showing how vegetation types change with increasing altitude on a mountain.</p>

                    <h4>Terrain and Drainage</h4>
                    <p>The physical appearance of an area (steepness, ruggedness) influences vegetation. Gentle slopes are more conducive to stable vegetation than steep slopes due to better water infiltration and less runoff. Drainage relates to soil organisms, soil water, and soil texture.</p>

                    <h4>Aspect</h4>
                    <p>The direction a slope faces influences vegetation by affecting exposure to sunlight and prevailing winds. Slopes facing the sun tend to be warmer and drier.</p>

                    <h3>2. Climatic Factors</h3>
                    <p>These include elements like sunlight, temperature, precipitation, and wind.</p>
                    <h4>Sunlight</h4>
                    <p>Necessary for photosynthesis. Plant growth is limited by the amount of solar radiation plants can utilize. Sunlight varies in quality, intensity, and duration (photoperiod). Photoperiodism is the plant's response to day-length.</p>

                    <h4>Temperature</h4>
                    <p>Plants require specific temperature ranges for growth. Climates are classified based on temperature averages (Megatherms, Tropophytes, Mesotherms, Microtherms, Hekisotherms).</p>

                    <h4>Precipitation (Rainfall)</h4>
                    <p>Crucial for germination, photosynthesis, growth, flowering, and fruiting. Heavy, reliable rainfall supports luxuriant vegetation; little, unreliable rainfall supports poor, scanty vegetation. Water transports nutrients and maintains turgidity.</p>

                    <h4>Wind</h4>
                    <p>Influences plant form. Strong winds, especially with low humidity, can increase evaporation and cause physical damage or stunted growth.</p>

                    <h3>3. Edaphic (Pedological) Factors</h3>
                    <p>These relate to soil properties. Soil provides anchorage, water, and mineral nutrients.</p>
                    <h4>Soil Texture</h4>
                    <p>The proportion of different soil particles affects root penetration, nutrient supply, water content, aeration, and temperature.</p>

                    <h4>Soil pH</h4>
                    <p>The acidity or alkalinity of the soil affects mineral nutrient availability. Most minerals are available around pH 6.5 (neutral).</p>
                    
                    <h4>Inorganic Mineral Material and Organic Matter</h4>
                    <p>These are major determinants of soil fertility. Nutrients from rock weathering and decomposition of organic matter are absorbed by plants.</p>

                    <h3>4. Biotic and Anthropogenic Factors</h3>
                    <p>These are effects from living organisms, including humans.</p>
                    <h4>Competition</h4>
                    <p>Plants compete for resources like space, light, water, and soil nutrients, especially when limited.</p>

                    <h4>Effects of Animals</h4>
                    <p>Beneficial (seed dispersal, pollination) and antagonistic (plants as food source).</p>

                    <h4>Effects of Human Beings</h4>
                    <p>Significant modification of vegetation (derived/secondary vegetation). Impacts include modifying environments, creating new habitats, altering soil, pollution, introducing non-native plants (e.g., water hyacinth), clearing land, grazing, and starting fires.</p>
                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Diagram:+Human+Impact+on+Vegetation" alt="Placeholder for Human Impact on Vegetation" class="diagram-placeholder">
                    <p class="caption">Illustrate deforestation, agriculture, and afforestation as examples of human impact.</p>
                `

            {
                id: 'kenya_vegetation',

                content: `
                    <h2>Characteristics of Major Vegetation Regions of Kenya</h2>
                    <p>Much of Kenya's original natural vegetation is now secondary or derived, with distinct types shaped by altitude, rainfall, and soils.</p>

                    <h3>Forest Vegetation</h3>
                    <p>Composed of evergreen and deciduous trees. Evergreen forests are at higher altitudes.</p>
                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Photo:+Kenyan+Highland+Forest" alt="Placeholder for Kenyan Highland Forest" class="diagram-placeholder">
                    <p class="caption">Image of a lush highland forest in Kenya.</p>
                    <ul>
                        <li><strong>Plateau/Lowland Forests:</strong> E.g., Lake Victoria region, coast (Arabuko Sokoke). Mangrove forests in tidal areas.</li>
                        <li><strong>Mountain/Closed Forests:</strong> Highlands above 1,800m (e.g., Podo, Cedar, Camphor). Kakamega, Aberdare.</li>
                        <li><strong>Bamboo Thickets:</strong> Above 3,000m on high mountains (Mt. Kenya, Aberdares).</li>
                        <li><strong>Mangrove Forests:</strong> Coastal tidal areas. Unique adaptations to saline water.</li>
                    </ul>
                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Photo:+Mangrove+Forest+Roots" alt="Placeholder for Mangrove Forest Roots" class="diagram-placeholder">
                    <p class="caption">Image showing the characteristic prop roots of mangrove trees.</p>

                    <h3>Savanna Vegetation</h3>
                    <p>Open grasslands with scattered woodlands or bushes. Covers large areas of Kenya.</p>
                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Photo:+Kenyan+Savanna+Landscape" alt="Placeholder for Kenyan Savanna Landscape" class="diagram-placeholder">
                    <p class="caption">Typical savanna landscape with acacia trees and grasslands.</p>
                    <h4>Savanna Woodland</h4>
                    <p>More continuous tree cover with spreading canopies. Thorny, drought-resistant acacia and baobab are common.</p>
                    <h4>Savanna Grassland (Scattered Tree Grassland)</h4>
                    <p>More open with fewer scattered trees. Supports trees like shea butter nut, baobab, acacia. Dominant grasses: elephant grass (Hyparrhenia), Cymbopogon afronardus.</p>

                    <h3>Arid and Semi-Arid Vegetation</h3>
                    <p>Vast plains with low rainfall (<625mm annually) and high temperatures.</p>
                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Photo:+Arid+Landscape+in+Kenya" alt="Placeholder for Arid Landscape in Kenya" class="diagram-placeholder">
                    <p class="caption">Image of typical vegetation in an arid region of Kenya, e.g., Turkana.</p>
                    <h4>Bushland and Thicket</h4>
                    <p>Areas with 375-625mm rainfall. Bushy, thorny, often tall acacia trees separated by thorny shrubs. Grass is unusual.</p>
                    <h4>Semi-desert and Desert Scrub Vegetation</h4>
                    <p>Areas below 375mm rainfall. Short, stunted scrub and bush, bare ground. Grass rare. Plants: hard/short grasses, spiny shrubs, cactus, short thorny trees (Baobab, Euphorbia, Commiphora, Acacia).</p>
                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Photo:+Euphorbia+Plant" alt="Placeholder for Euphorbia Plant" class="diagram-placeholder">
                    <p class="caption">Image of a Euphorbia plant, characteristic of arid areas.</p>

                    <h3>Heath and Moorland Vegetation</h3>
                    <p>Highest mountains above tree line (>3,500m). Afro-alpine plants adapted to extreme cold and strong winds. Found on upper slopes of Mt. Kenya and Aberdare Ranges.</p>
                    <p><strong>Heath:</strong> Scrubby, low-growing evergreen shrubs (e.g., with small bell-shaped flowers).</p>
                    <p><strong>Moorland:</strong> Land area with heath, coarse grass, and mosses.</p>
                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Photo:+Mt.+Kenya+Heathland" alt="Placeholder for Mt. Kenya Heathland" class="diagram-placeholder">
                    <p class="caption">Image of heath and moorland vegetation on Mount Kenya.</p>
                `

            {

                    <h2>Major Vegetation Regions of the World: Forests</h2>
                    
                    <h3>Equatorial Forests (Tropical Rainforest)</h3>
                    <p>Location: 4-5° N/S of equator (Amazon, Zaire basins, West African coast, SE Asia).</p>
                    <p>Climate: Hot and wet ($24-27^{\circ}C$, >1500mm rainfall).</p>
                    <h4>Characteristics:</h4>
                    <ul>
                        <li>Closely set trees with three distinct canopy layers (highest ~40m), dense shade at ground level.</li>

                        <li>Broad, drip-tip shaped leaves (shed water, discourage epiphytes, efficient transpiration).</li>
                        <li>Saprophytes (lack chlorophyll, depend on decomposed humus, symbiotic with fungi).</li>
                        <li>High species diversity (up to 1,500 species/km²), making commercial exploitation difficult.</li>
                        <li>Valuable hardwoods: Mahogany, Ebony, Teak, Mvule, Camphor.</li>
                    </ul>
                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Diagram:+Rainforest+Canopy+Layers" alt="Placeholder for Rainforest Canopy Layers" class="diagram-placeholder">
                    <p class="caption">A diagram illustrating the distinct canopy layers of a tropical rainforest.</p>

                    <p class="caption">Image showing the buttress roots of a large rainforest tree.</p>

                    <h3>Tropical Monsoon Forests</h3>
                    <p>Location: Bangladesh, Burma, Vietnam, Philippines, Sri Lanka, Java.</p>

                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Photo:+Deciduous+Forest+in+Autumn" alt="Placeholder for Deciduous Forest in Autumn" class="diagram-placeholder">
                    <p class="caption">Image of a temperate deciduous forest showing autumn colors.</p>

                    <h2>Major Vegetation Regions of the World: Grasslands</h2>
                    <p>Categorized into Tropical Savanna, Temperate grasslands, Arid grasslands, and Montane grasslands.</p>

                    <h3>Tropical Savanna</h3>
                    <p>Location: Tropical continental areas, ~10° N/S of the Tropics.</p>
                    <p>Characteristics: Mixture of trees and grass; density and height vary with rainfall.</p>
                    <h4>Sub-classifications by decreasing rainfall:</h4>
                    <ul>
                        <li><strong>Tall Grass and Woodlands (Dry Forest/Miombo Woodland/Tree Steppe):</strong> Widely spaced trees (<20m, flat-topped, spreading), tall grasses/shrubs below. Prolonged dry season (4-7 months). Trees adapt by shedding leaves, wax bark, spiky leaves, thorns. Grasses: Elephant grass (Hyparrhenia), Cymbopogon afronardus.</li>
                        <li><strong>Parklands:</strong> Dominated by grass, fewer/lower isolated trees. Treeless except along rivers. Red oat grass (Themeda triandra) in Kenyan parklands (Maasai Mara, Amboseli). Short acacia (1.8-2.4m) dominant.</li>
                        <li><strong>Thornbush and Scrub:</strong> Rainshadow areas, drier (rainfall <650mm, unreliable). Dominated by acacia and euphorbia. Stunted trees, scaly barks. Drought-resistant plants (Baobab, Euphorbia, Commiphora, Acacia).</li>

                    <img src="https://placehold.co/600x400/E2E8F0/4A5568?text=Photo:+African+Savanna+with+Wildlife" alt="Placeholder for African Savanna with Wildlife" class="diagram-placeholder">
                    <p class="caption">Image of a typical African savanna, perhaps with some wildlife.</p>

                    <h3>Temperate Grasslands</h3>
                    <p>Examples: Prairies (Canada/USA), Pampas (Argentina), Veld (S. Africa), Downs (Australia/NZ), Steppes (Eurasia).</p>
                    <h4>Prairies:</h4>
                    <ul>
                        <li>True Prairie: Tall grasses (up to 2.4m, e.g., Big Blue stem, Indian grass).</li>

                        <li>Pacific and Palouse Prairies.</li>
                        <li>Xerophytic grasses in drier zones (SW Texas, New Mexico, Arizona) with cactus and sagebrush.</li>
                    </ul>
                    <h4>Veld of South Africa:</h4>
                    <p>Eastern high plateau. Extensive grass, little tree/shrub mix. True grassveld dominated by Red oat grass. Often reduced to rangeland due to fires. Taller Andropogon grass ('Tambookie') in better-watered areas.</p>

                    <h3>Montane Grasslands</h3>
                    <p>Occur on mountains (Sri Lanka, East Africa, Europe). Irregular patches. Higher latitudes: above tree line, short vegetative period. Alpine mountains (Europe): rich pastures for transhumance. East African mountains: slopes up to 3000m, thick tufts. Sri Lanka (Patana): above 1800m.</p>

                        <li>Grasslands</li>
                        <li>Sub-alpine Belt (Ericaceous belt, flower belt)</li>
                        <li>Alpine Belt (Alpine tundra vegetation)</li>
                        <li>Snow Line (Permanent snow/ice)</li>

                    <p>Leeward lower slopes might have semi-desert scrubs.</p>

        // --- Functions ---
        function displayContent(topicId) {
            const topic = vegetationTopics.find(t => t.id === topicId);
            if (topic) {
                contentArea.innerHTML = topic.content;
                topicTitle.textContent = topic.title;

                document.querySelectorAll('.sidebar-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.topic === topicId) {
                        link.classList.add('active');
                    }
                });

                if (sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                    sidebarOverlay.style.display = 'none';
                }
                contentArea.scrollTop = 0; // Scroll to top of content
            } else {
                contentArea.innerHTML = '<p>Topic not found. Please select a valid topic.</p>';
                topicTitle.textContent = 'Error';
            }
        }

        function populateNavigation() {
            const navFragment = document.createDocumentFragment();
            vegetationTopics.forEach(topic => {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = topic.title;
                link.classList.add('block', 'py-2.5', 'px-4', 'rounded', 'transition', 'duration-200', 'hover:bg-gray-700', 'sidebar-link', 'text-sm');
                link.dataset.topic = topic.id;
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    displayContent(topic.id);
                });
                navFragment.appendChild(link);
            });
            topicNavigation.appendChild(navFragment);
        }

        // --- Event Listeners ---
        mobileMenuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebarOverlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.style.display = 'none';
        });

        // --- Initialization ---
        populateNavigation();
        if (vegetationTopics.length > 0) {
            const initialTopicId = vegetationTopics.find(t => t.id === 'introduction_vegetation') ? 'introduction_vegetation' : vegetationTopics[0].id;
            displayContent(initialTopicId);
        }

    </script>
